<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Population in Singapore</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

  <link rel="stylesheet" href="Leaflet.markercluster-1.4.1/dist/MarkerCluster.css" />

  <link rel="stylesheet" href="Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css" />

  <link rel="stylesheet" href="leaflet-search-master/dist/leaflet-search.src.css" />


  <!-- Style Sheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="main">

    <!-- Nav Bar for Logo/Name and dropdown for Info Chart and Search Button-->
    <nav class="navbar navbar-expand-lg navbar bg-body-tertiary">

      <div class="container-fluid">

        <a class="navbar-brand" href="#main"><img src="images/population3.jpg" width=70 height=50>SINGAPORE
          POPULATION
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainbar"
          aria-controls="mainbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="mainbar">

          <button class="btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#chart1-1"
            aria-expanded="false" aria-controls="chart1-1">
            Population (1960-2021)
          </button>

          <button class="btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#chart2-1"
            aria-expanded="false" aria-controls="chart2-1">
            Population Rate(1960-2021)
          </button>

          <button class="btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#mixedchart1-1"
            aria-expanded="false" aria-controls="mixedchart1-1">
            Overview
          </button>


        </div>
      </div>
    </nav>

    <!-- Map div and Chart inside map-->
    <div id="map">

      <div class="content-area">
        <div class="container">
          <div class="collapse" id="chart1-1">

            <div class="row mt-5">
              <div class="col-md-12">
                <div class="box shadow mt-3">
                  <div id="chart1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content-area">
        <div class="container">
          <div class="collapse" id="chart2-1">

            <div class="row mt-5">
              <div class="col-md-12">
                <div class="box shadow mt-3">
                  <div id="chart2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content-area">
        <div class="container">
          <div class="collapse" id="mixedchart1-1">

            <div class="row-mt-5">
              <div class="col-md-12">
                <div class="box shadow mt-3">
                  <div id="mixedchart1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <!-- Bootstrap-->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
    integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

  <!--Apexchart-->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <!--Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

  <script src="leaflet-search-master/dist/leaflet-search.src.js"></script>

  <script src="singaporePopulation2022.js"></script>

  <!-- JavaScript -->

  <script src="Leaflet.markercluster-1.4.1/dist/leaflet.markercluster-src.js"></script>
  <script src="Leaflet.markercluster-1.4.1/src/MarkerCluster.js"></script>
  <script src="data.js"></script>
  <script src="graph.js"></script>
  <script src="script.js"></script>

</body>

</html>
